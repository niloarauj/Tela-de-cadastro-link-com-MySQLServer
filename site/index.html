
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Se cadastre e faça<br>parte da nossa jornada!</h1>
            <img src="visionary-technology-animate.svg" class="left-login-image" id="verde">
        </div> 
        <div class="right-login">
            <form id="form" class="card-login" action="/" method="post">
                <h1 class="cadastro">Cadastro</h1>
                <i class="bi bi-brightness-high-fill" id="sol"></i>
                    <div class="textfield">
                        <label for="nome">Nome completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                    </div>
                    <div class="textfield">
                        <label for="email">Endereço e-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu endereço e-mail">
                    </div>
                    <div class="textfield">
                        <label class="senha">Senha</label>
                        <i class="bi bi-eye-fill" id="btn-senha" onclick=mostrarSenha()></i>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn-login" onclick="enviarFormulario()">Cadastre-se</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
</body>
</html>
